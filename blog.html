<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive</title>
    <link rel="stylesheet" href="style_blog.css">
</head>
<body>
    <div class="archive-container">
        <!-- Navigation -->
        <div class="nav-header">
            <a href="/" class="home-link">home</a>
            <div class="current-time" id="currentTime"></div>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <select id="filter" onchange="filterPosts()">
                <option value="all">open comprehensive archive</option>
                <option value="fitness">fitness</option>
                <option value="thoughts">thoughts</option>
                <option value="work">work</option>
            </select>
            <button onclick="closeAll()" class="close-all">close all</button>
        </div>

        <!-- Archive Grid -->
        <div class="archive-grid" id="posts">
            <div class="archive-item" data-category="fitness">
                <div class="item-category">fitness</div>
                <h2>Post Title 1</h2>
                <div class="item-details">
                    <span class="location">location</span>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <div class="share-links">
                        SHARE: <a href="#">FB</a> <a href="#">TW</a> <a href="#">WA</a>
                    </div>
                </div>
            </div>

            <!-- Repeat for other posts -->
            <div class="archive-item" data-category="thoughts">
                <div class="item-category">thoughts</div>
                <h2>Post Title 2</h2>
                <div class="item-details">
                    <span class="location">location</span>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <div class="share-links">
                        SHARE: <a href="#">FB</a> <a href="#">TW</a> <a href="#">WA</a>
                    </div>
                </div>
            </div>
            <!-- ... other posts ... -->
        </div>
    </div>

    <script>
        // Update current time
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = 
                `current local time: ${now.toLocaleTimeString()}`;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Filter posts
        function filterPosts() {
            const filter = document.getElementById('filter').value;
            const posts = document.querySelectorAll('.archive-item');
            posts.forEach(post => {
                if (filter === 'all' || post.getAttribute('data-category') === filter) {
                    post.style.display = '';
                } else {
                    post.style.display = 'none';
                }
            });
        }

        // Close all function
        function closeAll() {
            document.querySelectorAll('.archive-item').forEach(item => {
                item.classList.remove('expanded');
            });
        }
    </script>
</body>
</html>
