<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <!-- Top Left Container for Bio -->
    <div id="top-left">
        Welcome to my site. This a place for personal projects and thoughts. Feel free to look around.
    </div>
    
    <!-- Top Right Container for Time, Location, and Temperature -->
    <div id="top-right">
        <div class="current-time" id="currentTime"></div>
        <div id="location">Loading location...</div>
    </div>

    <!-- Existing Content -->
    <img id="logo" src="picasso.png" alt="add logo">
    <a href="index.html" id="main-name">saeed semrin</a>
    <div id="links">
        <a href="bio.html">bio</a>
        <a href="blog.html">blog</a>
        <a href="workout-log.html">workout log</a>
    </div>
    <div id="links">
        <a href="https://x.com/saeedsemrin" target="_blank">twitter</a>
        <a href="https://www.linkedin.com/in/saeed-semrin/" target="_blank">linkedIn</a>
        <a href="contact.html">contact</a>
    </div>

    <script>
        // Update time function
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = 
                `current local time: ${now.toLocaleTimeString()}`;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Get location from IP
        async function getLocation() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                document.getElementById('location').textContent = data.city.toLowerCase();
            } catch (error) {
                console.error('Error fetching location:', error);
                document.getElementById('location').textContent = 'location';
            }
        }
        getLocation();
    </script>
</body>
</html>
