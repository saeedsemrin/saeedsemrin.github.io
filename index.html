<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saeed semrin</title>
    <meta name="description" content="Saeed Semrin's personal site - a place for personal projects and thoughts.">
    <meta property="og:title" content="Saeed Semrin">
    <meta property="og:description" content="Personal site - a place for personal projects and thoughts.">
    <meta property="og:image" content="https://saeedsemrin.com/picasso.png">
    <meta property="og:url" content="https://saeedsemrin.com">
    <meta property="og:type" content="website">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <!-- Top Left Container for Bio -->
    <div id="top-left">
        Welcome to my site. This a place for personal projects and thoughts. Feel free to look around.
    </div>
    
    <!-- Top Right Container for Time, Location, and Temperature -->
    <div id="top-right">
        <div class="current-time" id="currentTime"></div>
        <div id="location">Loading location...</div>
    </div>

    <!-- Existing Content -->
    <img id="logo" src="picasso.png" alt="Saeed Semrin logo">
    <a href="index.html" id="main-name">saeed semrin</a>
    <div id="links">
        <a href="bio.html">bio</a>
        <a href="blog.html">blog</a>
        <a href="workout-log.html">workout log</a>
    </div>
    <div id="links">
        <a href="https://x.com/saeedsemrin" target="_blank">twitter</a>
        <a href="https://www.linkedin.com/in/saeed-semrin/" target="_blank">linkedin</a>
        <a href="contact.html">contact</a>
    </div>

    <script>
        // Update time function
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = 
                `current local time: ${now.toLocaleTimeString()}`;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Get location from IP with fallback
        async function getLocation() {
            const locationEl = document.getElementById('location');
            try {
                // Try primary API
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                if (data.city) {
                    locationEl.textContent = data.city.toLowerCase();
                    return;
                }
            } catch (e) {}

            try {
                // Fallback API
                const response = await fetch('https://ip-api.com/json/');
                const data = await response.json();
                if (data.city) {
                    locationEl.textContent = data.city.toLowerCase();
                    return;
                }
            } catch (e) {}

            // Hide if both fail
            locationEl.style.display = 'none';
        }
        getLocation();
    </script>
</body>
</html>
