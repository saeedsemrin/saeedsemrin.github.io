    <style>
        .workout-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .week-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .week-nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .week-nav button {
            background: none;
            border: 1px solid #ccc;
            padding: 8px 16px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 0.9em;
        }

        .week-nav button:hover {
            background: #f5f5f5;
        }

        .current-week-label {
            font-size: 1.2em;
            font-weight: bold;
            min-width: 180px;
            text-align: center;
        }

        .today-btn {
            margin-left: 10px;
            background: #0000ff !important;
            color: white !important;
            border-color: #0000ff !important;
        }

        .today-btn:hover {
            background: #0000cc !important;
        }

        .admin-toggle {
            margin-left: 10px;
            background: none;
            border: 1px solid #ccc;
            padding: 8px 12px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 0.8em;
        }

        .admin-toggle.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .workout-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0;
            border: 1px solid #eee;
        }

        .day-cell {
            border: 1px solid #eee;
            min-height: 150px;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .day-cell.today {
            background-color: #fffdf0;
        }

        .day-header {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .day-date {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .workout-entry {
            background: #f9f9f9;
            padding: 8px;
            margin-bottom: 5px;
            font-size: 0.85em;
            border-left: 3px solid #ffb366;
        }

        .workout-entry.clickable {
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .workout-entry.clickable:hover {
            background: #f0f0f0;
        }

        .workout-entry.rest {
            border-left-color: #ccc;
            color: #999;
        }

        .workout-type {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .workout-details {
            color: #666;
            font-size: 0.9em;
        }

        .add-workout-btn {
            margin-top: auto;
            padding: 6px 10px;
            background: none;
            border: 1px dashed #ccc;
            color: #999;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 0.8em;
            transition: all 0.2s;
            display: none;
        }

        .add-workout-btn.visible {
            display: block;
        }

        .add-workout-btn:hover {
            border-color: #0000ff;
            color: #0000ff;
        }

        .stats-section {
            margin-top: 40px;
            padding: 20px;
            background: #f9f9f9;
            border: 1px solid #eee;
        }

        .stats-title {
            font-size: 1.1em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            font-size: 0.85em;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            padding: 30px;
            max-width: 450px;
            width: 90%;
            border-radius: 4px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }

        .modal-date {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .existing-workouts {
            margin-bottom: 20px;
        }

        .existing-workouts-title {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .existing-workout-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f9f9f9;
            border-left: 3px solid #ffb366;
            margin-bottom: 8px;
        }

        .existing-workout-item.rest {
            border-left-color: #ccc;
        }

        .existing-workout-info {
            flex: 1;
        }

        .existing-workout-actions {
            display: flex;
            gap: 8px;
        }

        .existing-workout-actions button {
            padding: 4px 10px;
            font-size: 0.8em;
            border: none;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }

        .btn-edit-small {
            background: #eee;
        }

        .btn-delete-small {
            background: #ffcccc;
            color: #cc0000;
        }

        .form-divider {
            border-top: 1px solid #eee;
            margin: 20px 0;
            padding-top: 20px;
        }

        .form-divider-title {
            font-weight: bold;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: Arial, sans-serif;
            font-size: 1em;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 1em;
        }

        .btn-save {
            background: #0000ff;
            color: white;
        }

        .btn-save:hover {
            background: #0000cc;
        }

        .btn-cancel {
            background: #eee;
        }

        .btn-cancel:hover {
            background: #ddd;
        }

        .btn-delete {
            background: #ff4444;
            color: white;
        }

        .btn-delete:hover {
            background: #cc0000;
        }

        .btn-rest {
            background: #999;
            color: white;
        }

        .btn-rest:hover {
            background: #777;
        }

        @media (max-width: 768px) {
            .workout-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .week-header {
                flex-direction: column;
                gap: 15px;
            }

            .day-cell {
                min-height: 100px;
            }
        }
    </style>
</head>

    <!-- Add/Edit Workout Modal -->

    <div class="modal-overlay" id="passwordModal">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD_aBPWUCaF6Z9qVki7aTR4aeCwdMbgjdM",
            authDomain: "workout-tracker-fb143.firebaseapp.com",
            databaseURL: "https://workout-tracker-fb143-default-rtdb.firebaseio.com",
            projectId: "workout-tracker-fb143",
            storageBucket: "workout-tracker-fb143.firebasestorage.app",
            messagingSenderId: "396031571539",
            appId: "1:396031571539:web:9791d53ca95338609338a6"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Admin password (you can change this)
        const ADMIN_PASSWORD = "workout2025";

        // Secret write token - must match Firebase rules
        const WRITE_TOKEN = "wt_s33d_f1tn3ss_2025_x7k9m";

        // Update time
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent =
                `current local time: ${now.toLocaleTimeString()}`;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // State
        let currentWeekOffset = 0;
        let selectedDate = null;
        let editingIndex = null;
        let isAdminMode = false;
        let workoutsCache = {};

        // Load workouts from Firebase
        async function loadWorkouts() {
            return new Promise((resolve) => {
                database.ref('workouts').once('value', (snapshot) => {
                    const data = snapshot.val() || {};
                    // Remove the write token from data (don't expose it)
                    delete data._token;
                    // Convert arrays stored as objects back to arrays
                    for (const date in data) {
                        if (data[date] && typeof data[date] === 'object' && !Array.isArray(data[date])) {
                            data[date] = Object.values(data[date]);
                        }
                    }
                    workoutsCache = data;
                    resolve(data);
                });
            });
        }

        // Save workouts to Firebase
        async function saveWorkoutsData(workouts) {
            workoutsCache = workouts;
            // Include the write token for Firebase security rules validation
            const dataWithToken = { ...workouts, _token: WRITE_TOKEN };
            await database.ref('workouts').set(dataWithToken);
        }

        // Get week dates for a given offset
        function getWeekDates(offset = 0) {
            const today = new Date();
            const dayOfWeek = today.getDay();
            const monday = new Date(today);
            monday.setDate(today.getDate() - (dayOfWeek === 0 ? 6 : dayOfWeek - 1) + (offset * 7));

            const days = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date(monday);
                date.setDate(monday.getDate() + i);
                days.push(date);
            }
            return days;
        }

        // Format date as YYYY-MM-DD
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Format date for display
        function formatDateDisplay(date) {
            return date.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });
        }

        // Get day name
        function getDayName(date) {
            return date.toLocaleDateString('en-US', { weekday: 'short' }).toLowerCase();
        }

        // Render the workout grid
        async function renderWorkoutGrid() {
            const grid = document.getElementById('workoutGrid');
            grid.innerHTML = '<div class="loading">loading...</div>';

            const weekDates = getWeekDates(currentWeekOffset);
            const workouts = await loadWorkouts();
            const todayStr = formatDate(new Date());

            let totalWorkouts = 0;
            let totalMinutes = 0;
            let restDays = 0;

            grid.innerHTML = '';

            weekDates.forEach(date => {
                const dateStr = formatDate(date);
                const dayWorkouts = workouts[dateStr] || [];
                const isToday = todayStr === dateStr;

                const cell = document.createElement('div');
                cell.className = 'day-cell' + (isToday ? ' today' : '');

                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = getDayName(date);

                const dateLabel = document.createElement('div');
                dateLabel.className = 'day-date';
                dateLabel.textContent = date.getDate();

                cell.appendChild(header);
                cell.appendChild(dateLabel);

                // Check if it's a rest day
                const isRestDay = dayWorkouts.length === 1 && dayWorkouts[0].type === 'rest';

                if (isRestDay) {
                    const entry = document.createElement('div');
                    entry.className = 'workout-entry rest' + (isAdminMode ? ' clickable' : '');
                    entry.innerHTML = '<div class="workout-type">rest</div>';
                    if (isAdminMode) {
                        entry.onclick = (e) => {
                            e.stopPropagation();
                            openModal(date);
                        };
                    }
                    cell.appendChild(entry);
                    restDays++;
                } else {
                    dayWorkouts.forEach((workout, index) => {
                        const entry = document.createElement('div');
                        entry.className = 'workout-entry' + (isAdminMode ? ' clickable' : '');
                        entry.innerHTML = `
                            <div class="workout-type">${workout.type}</div>
                            ${workout.details ? `<div class="workout-details">${workout.details}</div>` : ''}
                        `;
                        if (isAdminMode) {
                            entry.onclick = (e) => {
                                e.stopPropagation();
                                openModal(date, index);
                            };
                        }
                        cell.appendChild(entry);
                        totalWorkouts++;
                        totalMinutes += workout.minutes || 0;
                    });
                }

                // Add workout button (only visible in admin mode)
                const addBtn = document.createElement('button');
                addBtn.className = 'add-workout-btn' + (isAdminMode ? ' visible' : '');
                addBtn.textContent = '+ add workout';
                addBtn.onclick = (e) => {
                    e.stopPropagation();
                    openModal(date);
                };
                cell.appendChild(addBtn);

                grid.appendChild(cell);
            });

            // Update stats
            document.getElementById('totalWorkouts').textContent = totalWorkouts;
            document.getElementById('totalMinutes').textContent = totalMinutes;
            document.getElementById('restDays').textContent = restDays;

            calculateStreak(workouts);
        }

        // Calculate workout streak
        function calculateStreak(workouts) {
            let streak = 0;
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            for (let i = 0; i <= 365; i++) {
                const checkDate = new Date(today);
                checkDate.setDate(today.getDate() - i);
                const dateStr = formatDate(checkDate);
                const dayWorkouts = workouts[dateStr] || [];

                const hasRealWorkout = dayWorkouts.some(w => w.type !== 'rest');
                if (hasRealWorkout) {
                    streak++;
                } else if (i > 0) {
                    break;
                }
            }

            document.getElementById('streak').textContent = streak;
        }

        // Update week label
        function updateWeekLabel() {
            const weekDates = getWeekDates(currentWeekOffset);
            const start = weekDates[0];
            const end = weekDates[6];
            const options = { month: 'short', day: 'numeric' };

            let label = `${start.toLocaleDateString('en-US', options)} - ${end.toLocaleDateString('en-US', options)}`;

            if (currentWeekOffset === 0) {
                label += ' (this week)';
            } else if (currentWeekOffset === -1) {
                label += ' (last week)';
            } else if (currentWeekOffset === 1) {
                label += ' (next week)';
            }

            document.getElementById('weekLabel').textContent = label;
        }

        // Toggle admin mode
        function toggleAdminMode() {
            if (isAdminMode) {
                isAdminMode = false;
                document.getElementById('adminToggle').classList.remove('active');
                document.getElementById('adminToggle').textContent = 'edit mode';
                renderWorkoutGrid();
            } else {
                document.getElementById('passwordModal').classList.add('active');
                document.getElementById('adminPassword').value = '';
                document.getElementById('adminPassword').focus();
            }
        }

        // Render existing workouts in modal
        function renderExistingWorkouts(dateStr) {
            const workouts = workoutsCache;
            const dayWorkouts = workouts[dateStr] || [];
            const container = document.getElementById('existingWorkouts');
            const list = document.getElementById('existingWorkoutsList');

            if (dayWorkouts.length === 0) {
                container.style.display = 'none';
                return;
            }

            container.style.display = 'block';
            list.innerHTML = '';

            dayWorkouts.forEach((workout, index) => {
                const item = document.createElement('div');
                item.className = 'existing-workout-item' + (workout.type === 'rest' ? ' rest' : '');
                item.innerHTML = `
                    <div class="existing-workout-info">
                        <div class="workout-type">${workout.type}</div>
                        ${workout.details ? `<div class="workout-details">${workout.details}</div>` : ''}
                        ${workout.minutes ? `<div class="workout-details">${workout.minutes} min</div>` : ''}
                    </div>
                    <div class="existing-workout-actions">
                        <button class="btn-edit-small" onclick="editWorkout(${index})">edit</button>
                        <button class="btn-delete-small" onclick="deleteWorkout(${index})">delete</button>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        // Open modal
        function openModal(date, workoutIndex = null) {
            if (!isAdminMode) return;

            selectedDate = date;
            editingIndex = workoutIndex;
            const dateStr = formatDate(date);
            const dayWorkouts = workoutsCache[dateStr] || [];

            document.getElementById('modalDate').textContent = formatDateDisplay(date);

            renderExistingWorkouts(dateStr);

            document.getElementById('workoutType').value = '';
            document.getElementById('workoutDetails').value = '';
            document.getElementById('workoutMinutes').value = '';

            if (workoutIndex !== null && dayWorkouts[workoutIndex]) {
                const workout = dayWorkouts[workoutIndex];
                document.getElementById('workoutType').value = workout.type || '';
                document.getElementById('workoutDetails').value = workout.details || '';
                document.getElementById('workoutMinutes').value = workout.minutes || '';

                document.getElementById('modalTitle').textContent = 'edit workout';
                document.getElementById('formTitle').textContent = 'edit workout';
                document.getElementById('saveBtn').style.display = 'none';
                document.getElementById('restBtn').style.display = 'none';
                document.getElementById('editButtons').style.display = 'flex';
            } else {
                document.getElementById('modalTitle').textContent = dayWorkouts.length > 0 ? 'manage workouts' : 'add workout';
                document.getElementById('formTitle').textContent = 'add new workout';
                document.getElementById('saveBtn').style.display = 'block';
                document.getElementById('restBtn').style.display = dayWorkouts.length === 0 ? 'block' : 'none';
                document.getElementById('editButtons').style.display = 'none';
            }

            document.getElementById('workoutModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('workoutModal').classList.remove('active');
            selectedDate = null;
            editingIndex = null;
        }

        // Edit workout
        window.editWorkout = function(index) {
            editingIndex = index;
            const dateStr = formatDate(selectedDate);
            const workout = workoutsCache[dateStr][index];

            document.getElementById('workoutType').value = workout.type || '';
            document.getElementById('workoutDetails').value = workout.details || '';
            document.getElementById('workoutMinutes').value = workout.minutes || '';

            document.getElementById('formTitle').textContent = 'edit workout';
            document.getElementById('saveBtn').style.display = 'none';
            document.getElementById('restBtn').style.display = 'none';
            document.getElementById('editButtons').style.display = 'flex';
        };

        // Delete workout
        window.deleteWorkout = async function(index) {
            if (!selectedDate) return;

            const dateStr = formatDate(selectedDate);
            const workouts = { ...workoutsCache };

            if (workouts[dateStr]) {
                workouts[dateStr].splice(index, 1);
                if (workouts[dateStr].length === 0) {
                    delete workouts[dateStr];
                }
                await saveWorkoutsData(workouts);
            }

            editingIndex = null;
            document.getElementById('workoutType').value = '';
            document.getElementById('workoutDetails').value = '';
            document.getElementById('workoutMinutes').value = '';
            document.getElementById('formTitle').textContent = 'add new workout';
            document.getElementById('saveBtn').style.display = 'block';
            document.getElementById('editButtons').style.display = 'none';

            renderExistingWorkouts(dateStr);
            renderWorkoutGrid();

            if (!workoutsCache[dateStr] || workoutsCache[dateStr].length === 0) {
                document.getElementById('restBtn').style.display = 'block';
            }
        };

        // Add new workout
        async function addWorkout() {
            if (!selectedDate) return;

            const type = document.getElementById('workoutType').value;
            const details = document.getElementById('workoutDetails').value.trim();
            const minutes = parseInt(document.getElementById('workoutMinutes').value) || 0;

            if (!type) {
                alert('Please select a workout type');
                return;
            }

            const dateStr = formatDate(selectedDate);
            const workouts = { ...workoutsCache };

            if (!workouts[dateStr]) {
                workouts[dateStr] = [];
            }

            workouts[dateStr] = workouts[dateStr].filter(w => w.type !== 'rest');
            workouts[dateStr].push({ type, details, minutes });
            await saveWorkoutsData(workouts);

            document.getElementById('workoutType').value = '';
            document.getElementById('workoutDetails').value = '';
            document.getElementById('workoutMinutes').value = '';

            renderExistingWorkouts(dateStr);
            renderWorkoutGrid();

            document.getElementById('restBtn').style.display = 'none';
        }

        // Update existing workout
        async function updateWorkout() {
            if (!selectedDate || editingIndex === null) return;

            const type = document.getElementById('workoutType').value;
            const details = document.getElementById('workoutDetails').value.trim();
            const minutes = parseInt(document.getElementById('workoutMinutes').value) || 0;

            if (!type) {
                alert('Please select a workout type');
                return;
            }

            const dateStr = formatDate(selectedDate);
            const workouts = { ...workoutsCache };

            if (workouts[dateStr] && workouts[dateStr][editingIndex]) {
                workouts[dateStr][editingIndex] = { type, details, minutes };
                await saveWorkoutsData(workouts);
            }

            editingIndex = null;
            document.getElementById('workoutType').value = '';
            document.getElementById('workoutDetails').value = '';
            document.getElementById('workoutMinutes').value = '';
            document.getElementById('formTitle').textContent = 'add new workout';
            document.getElementById('saveBtn').style.display = 'block';
            document.getElementById('editButtons').style.display = 'none';

            renderExistingWorkouts(dateStr);
            renderWorkoutGrid();
        }

        // Mark as rest day
        async function markRestDay() {
            if (!selectedDate) return;

            const dateStr = formatDate(selectedDate);
            const workouts = { ...workoutsCache };

            workouts[dateStr] = [{ type: 'rest', details: '', minutes: 0 }];
            await saveWorkoutsData(workouts);

            closeModal();
            renderWorkoutGrid();
        }

        // Event listeners
        document.getElementById('prevWeek').onclick = () => {
            currentWeekOffset--;
            renderWorkoutGrid();
            updateWeekLabel();
        };

        document.getElementById('nextWeek').onclick = () => {
            currentWeekOffset++;
            renderWorkoutGrid();
            updateWeekLabel();
        };

        document.getElementById('todayBtn').onclick = () => {
            currentWeekOffset = 0;
            renderWorkoutGrid();
            updateWeekLabel();
        };

        document.getElementById('adminToggle').onclick = toggleAdminMode;

        document.getElementById('cancelBtn').onclick = closeModal;
        document.getElementById('saveBtn').onclick = addWorkout;
        document.getElementById('restBtn').onclick = markRestDay;
        document.getElementById('deleteBtn').onclick = () => deleteWorkout(editingIndex);
        document.getElementById('updateBtn').onclick = updateWorkout;

        document.getElementById('workoutModal').onclick = (e) => {
            if (e.target.id === 'workoutModal') closeModal();
        };

        // Password modal
        document.getElementById('passwordCancel').onclick = () => {
            document.getElementById('passwordModal').classList.remove('active');
        };

        document.getElementById('passwordSubmit').onclick = () => {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                isAdminMode = true;
                document.getElementById('adminToggle').classList.add('active');
                document.getElementById('adminToggle').textContent = 'exit edit';
                document.getElementById('passwordModal').classList.remove('active');
                renderWorkoutGrid();
            } else {
                alert('Incorrect password');
            }
        };

        document.getElementById('adminPassword').onkeypress = (e) => {
            if (e.key === 'Enter') {
                document.getElementById('passwordSubmit').click();
            }
        };

        document.getElementById('passwordModal').onclick = (e) => {
            if (e.target.id === 'passwordModal') {
                document.getElementById('passwordModal').classList.remove('active');
            }
        };

        // Initialize
        renderWorkoutGrid();
        updateWeekLabel();
    </script>
</body>
</html>
