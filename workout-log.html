<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>workout log | saeed semrin</title>
    <meta name="description" content="Saeed Semrin's workout log - tracking fitness progress and goals.">
    <meta property="og:title" content="Workout Log | Saeed Semrin">
    <meta property="og:description" content="Tracking fitness progress and goals.">
    <meta property="og:image" content="https://saeedsemrin.com/picasso.png">
    <meta property="og:url" content="https://saeedsemrin.com/workout-log.html">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="style_blog.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <style>
        .workout-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .week-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .week-nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .week-nav button {
            background: none;
            border: 1px solid #ccc;
            padding: 8px 16px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 0.9em;
        }

        .week-nav button:hover {
            background: #f5f5f5;
        }

        .current-week-label {
            font-size: 1.2em;
            font-weight: bold;
            min-width: 180px;
            text-align: center;
        }

        .today-btn {
            margin-left: 10px;
            background: #0000ff !important;
            color: white !important;
            border-color: #0000ff !important;
        }

        .today-btn:hover {
            background: #0000cc !important;
        }

        .workout-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0;
            border: 1px solid #eee;
        }

        .day-cell {
            border: 1px solid #eee;
            min-height: 150px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .day-cell:hover {
            background-color: #f5f5f5;
        }

        .day-cell.today {
            background-color: #fffdf0;
        }

        .day-cell.today:hover {
            background-color: #fff8e0;
        }

        .day-header {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .day-date {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .workout-entry {
            background: #f9f9f9;
            padding: 8px;
            margin-bottom: 5px;
            font-size: 0.85em;
            border-left: 3px solid #ffb366;
        }

        .workout-entry.rest {
            border-left-color: #ccc;
            color: #999;
        }

        .workout-type {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .workout-details {
            color: #666;
            font-size: 0.9em;
        }

        .add-hint {
            color: #ccc;
            font-size: 0.8em;
            margin-top: auto;
        }

        .stats-section {
            margin-top: 40px;
            padding: 20px;
            background: #f9f9f9;
            border: 1px solid #eee;
        }

        .stats-title {
            font-size: 1.1em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            font-size: 0.85em;
            color: #666;
        }

        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            border-radius: 4px;
        }

        .modal h3 {
            margin: 0 0 20px 0;
            font-size: 1.2em;
        }

        .modal-date {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: Arial, sans-serif;
            font-size: 1em;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 1em;
        }

        .btn-save {
            background: #0000ff;
            color: white;
        }

        .btn-save:hover {
            background: #0000cc;
        }

        .btn-cancel {
            background: #eee;
        }

        .btn-cancel:hover {
            background: #ddd;
        }

        .btn-delete {
            background: #ff4444;
            color: white;
        }

        .btn-delete:hover {
            background: #cc0000;
        }

        .btn-rest {
            background: #999;
            color: white;
        }

        .btn-rest:hover {
            background: #777;
        }

        @media (max-width: 768px) {
            .workout-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .week-header {
                flex-direction: column;
                gap: 15px;
            }

            .day-cell {
                min-height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="archive-container">
        <div class="nav-header">
            <div class="nav-links">
                <a href="/" class="home-link">home</a>
                <span class="nav-separator">/</span>
                <a href="/blog.html" class="home-link">blog</a>
            </div>
            <div class="current-time" id="currentTime"></div>
        </div>

        <div class="workout-container">
            <div class="week-header">
                <div class="week-nav">
                    <button id="prevWeek">&larr; prev</button>
                    <span class="current-week-label" id="weekLabel">this week</span>
                    <button id="nextWeek">next &rarr;</button>
                    <button id="todayBtn" class="today-btn">today</button>
                </div>
            </div>

            <div class="workout-grid" id="workoutGrid">
                <!-- Days will be populated by JavaScript -->
            </div>

            <div class="stats-section">
                <div class="stats-title">weekly stats</div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="totalWorkouts">0</div>
                        <div class="stat-label">workouts</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalMinutes">0</div>
                        <div class="stat-label">minutes</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="restDays">0</div>
                        <div class="stat-label">rest days</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="streak">0</div>
                        <div class="stat-label">day streak</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Workout Modal -->
    <div class="modal-overlay" id="workoutModal">
        <div class="modal">
            <h3 id="modalTitle">add workout</h3>
            <div class="modal-date" id="modalDate"></div>

            <div class="form-group">
                <label for="workoutType">type</label>
                <select id="workoutType">
                    <option value="">select type...</option>
                    <option value="push">push</option>
                    <option value="pull">pull</option>
                    <option value="legs">legs</option>
                    <option value="upper">upper</option>
                    <option value="lower">lower</option>
                    <option value="full body">full body</option>
                    <option value="cardio">cardio</option>
                    <option value="hiit">hiit</option>
                    <option value="mobility">mobility</option>
                    <option value="sports">sports</option>
                    <option value="other">other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="workoutDetails">details</label>
                <textarea id="workoutDetails" placeholder="e.g., bench press, squats, running..."></textarea>
            </div>

            <div class="form-group">
                <label for="workoutMinutes">duration (minutes)</label>
                <input type="number" id="workoutMinutes" placeholder="60" min="0">
            </div>

            <div class="modal-buttons">
                <button class="btn-cancel" id="cancelBtn">cancel</button>
                <button class="btn-rest" id="restBtn">rest day</button>
                <button class="btn-save" id="saveBtn">save</button>
            </div>
            <div class="modal-buttons" style="margin-top: 10px;">
                <button class="btn-delete" id="deleteBtn" style="display: none;">delete</button>
            </div>
        </div>
    </div>

    <script>
        // Update time
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent =
                `current local time: ${now.toLocaleTimeString()}`;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // State
        let currentWeekOffset = 0;
        let selectedDate = null;

        // Load workouts from localStorage
        function loadWorkouts() {
            const saved = localStorage.getItem('workouts');
            return saved ? JSON.parse(saved) : {};
        }

        // Save workouts to localStorage
        function saveWorkouts(workouts) {
            localStorage.setItem('workouts', JSON.stringify(workouts));
        }

        // Get week dates for a given offset (0 = current week, -1 = last week, 1 = next week)
        function getWeekDates(offset = 0) {
            const today = new Date();
            const dayOfWeek = today.getDay();
            const monday = new Date(today);
            monday.setDate(today.getDate() - (dayOfWeek === 0 ? 6 : dayOfWeek - 1) + (offset * 7));

            const days = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date(monday);
                date.setDate(monday.getDate() + i);
                days.push(date);
            }
            return days;
        }

        // Format date as YYYY-MM-DD
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Format date for display
        function formatDateDisplay(date) {
            return date.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });
        }

        // Get day name
        function getDayName(date) {
            return date.toLocaleDateString('en-US', { weekday: 'short' }).toLowerCase();
        }

        // Render the workout grid
        function renderWorkoutGrid() {
            const grid = document.getElementById('workoutGrid');
            const weekDates = getWeekDates(currentWeekOffset);
            const workouts = loadWorkouts();
            const todayStr = formatDate(new Date());

            let totalWorkouts = 0;
            let totalMinutes = 0;
            let restDays = 0;

            grid.innerHTML = '';

            weekDates.forEach(date => {
                const dateStr = formatDate(date);
                const workout = workouts[dateStr];
                const isToday = todayStr === dateStr;

                const cell = document.createElement('div');
                cell.className = 'day-cell' + (isToday ? ' today' : '');
                cell.onclick = () => openModal(date);

                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = getDayName(date);

                const dateLabel = document.createElement('div');
                dateLabel.className = 'day-date';
                dateLabel.textContent = date.getDate();

                cell.appendChild(header);
                cell.appendChild(dateLabel);

                if (workout) {
                    const entry = document.createElement('div');
                    entry.className = 'workout-entry' + (workout.type === 'rest' ? ' rest' : '');
                    entry.innerHTML = `
                        <div class="workout-type">${workout.type}</div>
                        ${workout.details ? `<div class="workout-details">${workout.details}</div>` : ''}
                    `;
                    cell.appendChild(entry);

                    if (workout.type === 'rest') {
                        restDays++;
                    } else {
                        totalWorkouts++;
                        totalMinutes += workout.minutes || 0;
                    }
                } else {
                    const hint = document.createElement('div');
                    hint.className = 'add-hint';
                    hint.textContent = '+ click to add';
                    cell.appendChild(hint);
                }

                grid.appendChild(cell);
            });

            // Update stats
            document.getElementById('totalWorkouts').textContent = totalWorkouts;
            document.getElementById('totalMinutes').textContent = totalMinutes;
            document.getElementById('restDays').textContent = restDays;

            // Calculate streak
            calculateStreak();
        }

        // Calculate workout streak
        function calculateStreak() {
            const workouts = loadWorkouts();
            let streak = 0;
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            for (let i = 0; i <= 365; i++) {
                const checkDate = new Date(today);
                checkDate.setDate(today.getDate() - i);
                const dateStr = formatDate(checkDate);

                if (workouts[dateStr] && workouts[dateStr].type !== 'rest') {
                    streak++;
                } else if (i > 0) {
                    break;
                }
            }

            document.getElementById('streak').textContent = streak;
        }

        // Update week label
        function updateWeekLabel() {
            const weekDates = getWeekDates(currentWeekOffset);
            const start = weekDates[0];
            const end = weekDates[6];
            const options = { month: 'short', day: 'numeric' };

            let label = `${start.toLocaleDateString('en-US', options)} - ${end.toLocaleDateString('en-US', options)}`;

            if (currentWeekOffset === 0) {
                label += ' (this week)';
            } else if (currentWeekOffset === -1) {
                label += ' (last week)';
            } else if (currentWeekOffset === 1) {
                label += ' (next week)';
            }

            document.getElementById('weekLabel').textContent = label;
        }

        // Modal functions
        function openModal(date) {
            selectedDate = date;
            const dateStr = formatDate(date);
            const workouts = loadWorkouts();
            const workout = workouts[dateStr];

            document.getElementById('modalDate').textContent = formatDateDisplay(date);
            document.getElementById('workoutType').value = workout?.type || '';
            document.getElementById('workoutDetails').value = workout?.details || '';
            document.getElementById('workoutMinutes').value = workout?.minutes || '';

            document.getElementById('modalTitle').textContent = workout ? 'edit workout' : 'add workout';
            document.getElementById('deleteBtn').style.display = workout ? 'block' : 'none';

            document.getElementById('workoutModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('workoutModal').classList.remove('active');
            selectedDate = null;
        }

        function saveWorkout() {
            if (!selectedDate) return;

            const type = document.getElementById('workoutType').value;
            const details = document.getElementById('workoutDetails').value.trim();
            const minutes = parseInt(document.getElementById('workoutMinutes').value) || 0;

            if (!type) {
                alert('Please select a workout type');
                return;
            }

            const dateStr = formatDate(selectedDate);
            const workouts = loadWorkouts();

            workouts[dateStr] = { type, details, minutes };
            saveWorkouts(workouts);

            closeModal();
            renderWorkoutGrid();
        }

        function markRestDay() {
            if (!selectedDate) return;

            const dateStr = formatDate(selectedDate);
            const workouts = loadWorkouts();

            workouts[dateStr] = { type: 'rest', details: '', minutes: 0 };
            saveWorkouts(workouts);

            closeModal();
            renderWorkoutGrid();
        }

        function deleteWorkout() {
            if (!selectedDate) return;

            const dateStr = formatDate(selectedDate);
            const workouts = loadWorkouts();

            delete workouts[dateStr];
            saveWorkouts(workouts);

            closeModal();
            renderWorkoutGrid();
        }

        // Event listeners
        document.getElementById('prevWeek').onclick = () => {
            currentWeekOffset--;
            renderWorkoutGrid();
            updateWeekLabel();
        };

        document.getElementById('nextWeek').onclick = () => {
            currentWeekOffset++;
            renderWorkoutGrid();
            updateWeekLabel();
        };

        document.getElementById('todayBtn').onclick = () => {
            currentWeekOffset = 0;
            renderWorkoutGrid();
            updateWeekLabel();
        };

        document.getElementById('cancelBtn').onclick = closeModal;
        document.getElementById('saveBtn').onclick = saveWorkout;
        document.getElementById('restBtn').onclick = markRestDay;
        document.getElementById('deleteBtn').onclick = deleteWorkout;

        document.getElementById('workoutModal').onclick = (e) => {
            if (e.target.id === 'workoutModal') closeModal();
        };

        // Initialize
        renderWorkoutGrid();
        updateWeekLabel();
    </script>
</body>
</html>
